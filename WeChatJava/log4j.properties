log4j.appender.fil=org.apache.log4j.RollingFileAppender
log4j.appender.fil.layout=org.apache.log4j.PatternLayout
log4j.appender.fil.layout.ConversionPattern=%d %-5p [%c] %m%n
log4j.appender.fil.MaxBackupIndex=1
log4j.appender.fil.MaxFileSize=200KB
log4j.appender.fil.File=wechatMeg.txt

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d %-5p [%c] %m%n
log4j.appender.console.Target=System.out

log4j.rootLogger=INFO,fil
#log4j.rootLogger=INFO,fil,console
